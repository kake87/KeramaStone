{% extends 'base.html' %}
{{ title }}
{% block content %}
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-4">
      <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><small class="text-muted">{{ product.price }} руб.</small></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
```
